<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- 必ず reset→common→(subpage)→各ページcss の順で読み込む -->
  <link rel="stylesheet" href="css/subpage.css">
  <link rel="stylesheet" href="css/cart.css">
  <title>ショッピングカート</title>
</head>

<body>
  <header>
    <h1 class="main-logo">
      <a href="top.html">
        <img src="imgs/essop_logo.png" alt="">
      </a>
    </h1>
    <form action="検索結果ページ" class="select-form">
      <input type="text" placeholder="何をお探しですか？">
      <button type="submit">→</button>
    </form>
    <!-- ユーザー名はログインしている時だけ↓ -->
    <p>ユーザー名：ほげほげ</p>
    <nav>
      <ul class="global-menu">
        <!-- 「会員登録」はログイン時消す↓ -->
        <li><a href="register.html">会員登録</a></li>
        <!-- 下部ログインは、ログイン時はマイページに -->
        <li><a href="login.html">ログイン</a></li>
        <li><a href="cart.html">カート</a></li>
      </ul>
    </nav>
  </header>
  <main class="common-one-column">
    <div class="subpage-title-wrap">
      <h2>Shopping Cart</h2>
      <p>ショッピングカート</p>
    </div>
    <div>
      <!-- ↓カートが空の時のみ@cart-empty -->
      <p class="cart-empty">カートは空です</p>
      <form class="subpage-form">
        <table class="cart">
          <tr>
            <th class="cart-img-h"></th>
            <th class="cart-name-h">製品名</th>
            <th class="cart-price-h">税込単価</th>
            <th class="cart-amount-h">個数</th>
            <th class="cart-sum-h">小計</th>
            <th class="cart-dlt-h"></th>
          </tr>
          <tr class="item-row">
            <td>
              <div class="img-wrap"><img src="imgs/product_item1.jpeg" alt=""></div>
            </td>
            <td>商品名</td>
            <td>
              <p class="price-cell">49,800円</p>
            </td>
            <td>
              <select name="" id="">
                <!-- ↓for文でレンダリングします -->
                <option value="1">1</option>
                <option value="50">50</option>
              </select>
            </td>
            <td>
              <p class="price-cell">49,800円</p>
            </td>
            <td><button type="submit" class="product-dlt-btn">削除</button></td>
          </tr>
        </table>
        <div class="cart-all-sum">
          <p>合計</p>
          <p>1000000円</p>
        </div>
        <!-- ログインしていない状態で押した場合はログインページへ飛ばす。 -->
        <!-- カートのセッション情報は保持 -->
        <button type="submit" class="dicision-btn">購入手続きへ進む</button>
      </form>
    </div>
    <div class="back-to-top-page">
      <a href="top.html">TOPページに戻る</a>
    </div>
  </main>
  <footer>
    ©
    <script type="text/javascript">document.write(new Date().getFullYear());</script>
    essop Inc.
  </footer>
  <script src="js/validation.js"></script>
</body>

</html>
