<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- 必ず reset→common→(subpage)→各ページcss の順で読み込む -->
  <link rel="stylesheet" href="css/subpage.css">
  <link rel="stylesheet" href="css/cart.css">
  <title>ショッピングカート</title>
</head>

<body>
  <header>
    <h1 class="main-logo">
      <a href="top.html">
        <img src="imgs/essop_logo.png" alt="">
      </a>
    </h1>
    <form action="検索結果ページ" class="select-form">
      <input type="text" placeholder="何をお探しですか？">
      <button type="submit">→</button>
    </form>
    <nav>
      <ul class="global-menu">
        <li><a href="register.html">会員登録</a></li>
        <!-- 下部ログインは、ログイン時はマイページに -->
        <li><a href="login.html">ログイン</a></li>
        <li><a href="cart.html">カート</a></li>
      </ul>
    </nav>
  </header>
  <main class="common-one-column">
    <div class="subpage-title-wrap">
      <h2>Shopping Cart</h2>
      <p>ショッピングカート</p>
    </div>
    <div>
      <!-- ここに各コンテンツを書いていく -->
      <form class="subpage-form">
        <table class="cart">
          <tr>
            <th class="cart-img-h"></th>
            <th class="cart-name-h">製品名</th>
            <th class="cart-price-h">税込単価</th>
            <th class="cart-amount-h">個数</th>
            <th class="cart-sum-h">小計</th>
            <th class="cart-dlt-h"></th>
          </tr>
          <tr class="item-row">
            <td>
              <div class="img-wrap"><img src="imgs/product_item1.jpeg" alt=""></div>
            </td>
            <td>商品名</td>
            <td>49,800円</td>
            <td><input type="number" min="1" max="50" value="1"></td>
            <td>49,800円</td>
            <td><button type="submit" class="product-dlt-btn">削除</button></td>
          </tr>
        </table>
        <button type="submit" class="dicision-btn">購入手続きへ進む</button>
      </form>
    </div>
  </main>
  <footer>
    ©
    <script type="text/javascript">document.write(new Date().getFullYear());</script>
    essop Inc.
  </footer>
</body>

</html>
