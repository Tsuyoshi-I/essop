<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ユーザー登録確認画面</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="css/subpage.css" rel="stylesheet">
<link href="css/manager.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="main-logo">
      <a href="top.html">
        <img src="imgs/essop_logo.png" alt="">
      </a>
    </h1>
    <form action="検索結果ページ" class="select-form">
      <input type="text" placeholder="何をお探しですか？">
      <button type="submit">→</button>
    </form>
    <p>ユーザー名：ほげほげ</p>
    <nav>
      <ul class="global-menu">
        <!-- 「会員登録」はログイン時消す↓ -->
        <li><a href="register.html">会員登録</a></li>
        <!-- 下部ログインは、ログイン時はマイページに -->
        <li><a href="login.html">ログイン</a></li>
        <li><a href="cart.html">カート</a></li>
      </ul>
    </nav>
  </header>
  <main class="common-one-column">
    <div class="subpage-title-wrap">
      <h2>ユーザー管理</h2>
    </div>
    <div class="mgrpage-title-wrap">
      <h2>ユーザー登録確認</h2>
    </div> 
    <p class="desc">この内容でよろしいですか？</p>

    <form action="mgrUserInsertResult.html" method="post" class="subpage-form">
      <div class="text-input">
        <label class="confirm-label">ログインID</label>
        <input type="text" name="loginId" value="n_alice" readonly>
      </div>
      <div class="text-input">
        <label class="confirm-label">氏名</label>
        <input type="text" name="userName" value="alice" readonly>
      </div>
      <div class="text-input">
        <label class="confirm-label">TEL</label>
        <input type="text" name="tel" value="19980406" readonly>
      </div>
      <div class="text-input">
        <label class="confirm-label">住所</label>
        <input type="text" name="address" value="沖縄" readonly>
      </div>
      <div class="text-input">
        <label class="confirm-label">パスワード</label>
        <input type="password" name="pass" value="1234" readonly>
      </div>
      <div class="text-input">
        <label class="confirm-label">権限</label>
        <input type="text" name="roleName" value="一般" readonly>
      </div>
      <div>
        <button type="submit" class="dicision-btn">登録</button>
      </div>
    </form>
    <div class="back-to-top-page">
      <a href="mgrUserInsert.html">戻る</a>
    </div>
  </main>
  <footer>
    ©
    <script type="text/javascript">document.write(new Date().getFullYear());</script>
    essop Inc.
  </footer>
</body>
</html>
