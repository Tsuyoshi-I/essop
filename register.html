<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- 必ず reset→common→(subpage)→各ページcss の順で読み込む -->
  <link rel="stylesheet" href="css/subpage.css">
  <link rel="stylesheet" href="css/register.css">
  <title>会員登録ページ</title>
</head>

<body>
  <header>
    <h1 class="main-logo">
      <a href="top.html">
        <img src="imgs/essop_logo.png" alt="">
      </a>
    </h1>
    <form action="検索結果ページ" class="select-form">
      <input type="text" placeholder="何をお探しですか？">
      <button type="submit">→</button>
    </form>
    <nav>
      <ul class="global-menu">
        <li><a href="register.html">会員登録</a></li>
        <!-- 下部ログインは、ログイン時はマイページに -->
        <li><a href="login.html">ログイン</a></li>
        <li><a href="cart.html">カート</a></li>
      </ul>
    </nav>
  </header>
  <main class="common-one-column">
    <div class="subpage-title-wrap">
      <h2>Registration</h2>
      <p>会員登録</p>
    </div>
    <div>
      <!-- ここに各コンテンツを書いていく -->
      <form class="subpage-form">
        <div class="text-input">
          <label>氏名</label>
          <div class="err-msg-position">
            <input type="text" placeholder="お名前">
            <span class="error">エラーメッセージ数値入力は必須です。</span>
          </div>
        </div>
        <div class="text-input">
          <label>メールアドレス</label>
          <div class="err-msg-position">
            <input type="text" placeholder="メールアドレス">
            <span class="error">エラーメッセージ数値入力は必須です。</span>
          </div>
        </div>
        <div class="text-input">
          <label>住所</label>
          <input type="text" placeholder="住所">
        </div>
        <div class="text-input">
          <label>ログインID</label>
          <input type="text" placeholder="ログインID">
        </div>
        <div class="text-input">
          <label>パスワード</label>
          <input type="password" placeholder="パスワード(半角英数)">
        </div>
        <button type="submit" class="dicision-btn">登録</button>
      </form>
    </div>
    <div class="back-to-top-page">
      <a href="top.html">TOPページに戻る</a>
    </div>
  </main>
  <footer>
    ©
    <script type="text/javascript">document.write(new Date().getFullYear());</script>
    essop Inc.
  </footer>
</body>

</html>
