<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- 必ず reset→common→(subpage)→各ページcss の順で読み込む -->
  <link rel="stylesheet" href="css/subpage.css">
  <title>登録情報変更</title>
</head>

<body>
  <header>
    <h1 class="main-logo">
      <a href="top.html">
        <img src="imgs/essop_logo.png" alt="">
      </a>
    </h1>
    <form action="検索結果ページ" class="select-form">
      <input type="text" placeholder="何をお探しですか？">
      <button type="submit">→</button>
    </form>
    <!-- ユーザー名はログインしている時だけ↓ -->
    <p>ユーザー名：ほげほげ</p>
    <nav>
      <ul class="global-menu">
        <!-- 「会員登録」はログイン時消す↓ -->
        <li><a href="register.html">会員登録</a></li>
        <!-- 下部ログインは、ログイン時はマイページに -->
        <li><a href="login.html">ログイン</a></li>
        <li><a href="cart.html">カート</a></li>
      </ul>
    </nav>
  </header>
  <main class="common-one-column">
    <div class="subpage-title-wrap">
      <h2>退会</h2>
    </div>
    <div class="confirm-msg">
      <p>以下のアカウントが退会します。</p>
    </div>
    <div>
      <!-- ここに各コンテンツを書いていく -->
      <form class="subpage-form" id="form">
        <!-- 前画面の入力値を初期値に -->
        <div class="text-input">
          <label>ログインID</label>
          <input value="axizuser" type="text" placeholder="ログインID" id="loginId" readonly>
        </div>
        <div class="text-input">
          <label>氏名</label>
          <input value="田中太郎" type="text" placeholder="氏名" id="userName" readonly>
        </div>
        <button type="submit" class="dicision-btn">確認画面へ</button>
      </form>
    </div>
    <div class="back-to-top-page">
      <a href="top.html">TOPページに戻る</a>
    </div>
  </main>
  <footer>
    ©
    <script type="text/javascript">document.write(new Date().getFullYear());</script>
    essop Inc.
  </footer>
  <script src="js/passToggle.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/validation.js"></script>
</body>

</html>
